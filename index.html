<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Recruiter Box</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"> 
  <script type="text/javascript" src= "js/jquery.js"></script>
  <script type="text/javascript" src= "js/bootstrap.min.js"></script>
  <script type="text/javascript" src= "js/app.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
<div id="custom-nav" >

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab"><i class="fa fa-comment-o" aria-hidden="true"></i><span>Live Chat</span></a></li>
      <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab"><i class="fa fa-search" aria-hidden="true"></i><span>FAQ</span></a></li>
      <li role="presentation"><a href="#profile" aria-controls="messages" role="tab" data-toggle="tab"><i class="fa fa-envelope-o" aria-hidden="true"></i><span>Mail us</span></a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="home"> <form role="form">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form></div>
      <div role="tabpanel" class="tab-pane" id="profile">FAQ</div>
      <div role="tabpanel" class="tab-pane" id="messages">Mail Us</div>
    </div>

  </div>


</body>
</html>
